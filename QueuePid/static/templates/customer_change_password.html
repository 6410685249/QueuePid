{% extends 'layout.html' %}
{% block body %}
    <h1>change password</h1>
    <form action="{% url 'in_complete_change_password_back_to_account' %}" method="post">
        {% csrf_token %}
        <h1>new password shouldn't match with current password</h1>
        <h1>new password: <input type="text" name="password" ></h1>
        <input type="submit" name="history" value="success">   
    </form>

    <form action="{% url 'in_change_password_back_to_account' %}" method="post">
        {% csrf_token %}

        <input type="submit" name="history" value="cancle">
    </form>

{% endblock %}
