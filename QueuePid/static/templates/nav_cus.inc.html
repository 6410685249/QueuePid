{% load static %}
<nav id="navbar">
    <table>
        <tr>
            <th>
                <a href="{% url 'restaurant_list' %}"><img src="{% static 'img/logo.png' %}" alt="logo" class="logo"></a>
            </th>
            <td>
                
                {% if book_status != "None" %}
                    <a href="{% url 'customer_status' %}" class="link"> Status page</a>
                {% endif %}
                <a href="{% url 'about' %}" class="link"> About </a>
                <a href="{% url 'history' %}" class="link"> History </a>
                <a href="{% url 'wallet' %}" class="link"> Wallet </a>
                <a href="{% url 'account' %}" class="link"> Account </a>
                <a href="{% url 'logout' %}" class="link" id="logout"> Log Out </a>
            </td>
        </tr>
    </table>
</nav>

{% comment %}
<script>
    window.onscroll = function() {
        stickyNavbar();
    };
    
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
    
    function stickyNavbar() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky");
        } else {
            navbar.classList.remove("sticky");
        }
    }
</script>
{% endcomment %}
